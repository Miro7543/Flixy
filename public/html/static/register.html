<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formsStyle.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="notifications.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="sockets.js"></script>
    <script defer src="notifications.js"></script>
    <script defer src="forms.js"></script>
    <script defer src="handler.js"></script>
    
</head>
<body>
    <form action="/register" method="POST" class="register">
        <h1 class="logo">Flixy</h1>
        <h3>Register</h1>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter Username" required>
        </div>
        <div>
            <label for="email">Email</label> 
            <input type="email" name="email" placeholder="Enter Email" required>
        </div>
        <div>
            <label for="password1">Confirm password</label>
            <input type="password" name="password1" placeholder="Enter Password" required>
        </div>
        <div>
            <label for="password2">Password</label>
            <input type="password" name="password2" placeholder="Enter Password" required>
        </div>
        <label class="error-message"></label>
        <input type="submit" value="Register">
    </form>
</body>
</html>
