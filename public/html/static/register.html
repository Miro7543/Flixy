<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formsStyle.css">
    <link rel="stylesheet" href="variables.css">

</head>
<body>
    <form action="/register" method="POST">
        <h1 class="logo">Flixy</h1>
        <h3>Register</h1>
        <div>
            <label for="username">Username</label>
            <input type="username" name="username" placeholder="Enter Username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter Email" required>
        </div>
        <div>
            <label for="password1">Confirm password</label>
            <input type="password" name="password1" placeholder="Enter Password" required>
        </div>
        <div>
            <label for="password2">Password</label>
            <input type="password" name="password2" placeholder="Enter Password" required>
        </div>
        <input type="submit" value="Register">
    </form>
</body>
</html>
