<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>

    </style>
    <link rel="stylesheet" href="formsStyle.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="notifications.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="handler.js"></script>
    <script defer src="notifications.js"></script>
    <script defer src="sockets.js"></script>

</head>
<body>
    <form action="/login" method="POST" class="login">
        <h1 class="logo">Flixy</h1>
        <h3>Login</h1>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter Username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>
        </div>
        <input type="submit" value="Login">
    </form>
</body>
</html>
