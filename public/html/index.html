<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="landingPage.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="sidelinks.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer src="scrolling.js"></script>
    <!-- <script defer src="sockets.js"></script> -->
</head>
<body>
    <div class="header">
        <div>
            <h1>Flixy</h1>
        </div>
        <div>
            $header$
        </div>
    </div>
    <div id="viewport">
        <div id="side-links">
            <a href="#landing-page">
                <img src="home.png" alt="">
            </a>
            <a href="#tic-tac-toe">
                <img src="tic-tac-toe.png" alt="TTT">
            </a>
            <a href="#bulls-and-cows">
                <img src="bulls-and-cows.png" alt="BC">
            </a>
            <a href="#sudoku">
                <img src="sudoku.png" alt="S">
            </a>
            <a href="#battleships">
                <img src="battleships.png" alt="B">
            </a>
        </div>
        <a name="landing-page"></a>
        <div class="segment landing-page">
            <h1 class="segmentTitle">
            </h1>

        </div>
        
        <a name="tic-tac-toe"></a>
        <div class="segment">
            <div class = "lobbyCont"> 
            <form action="lobby/join" class="join-lobby-form" method="post">
                <input type="text" name="lobby_code" placeholder="Enter lobby code" pattern="^[A-Z,a-z]{4}$" title="Please enter exactly 4 letters" required>
                <button id="JoinTTT" type="submit">Join lobby</button>
            </form>
            <form action="/lobby/create" class="create-lobby-form" method="post">
                <input type="hidden" name="game" value="tic-tac-toe">
                <button id="createTTT" type="submit">Create lobby</button>
            </form>
            </div>
        </div>
        
        <a name="bulls-and-cows"></a>
        <div class="segment bulls-and-cows">
            <h1 class="segmentTitle">
                <!-- Bulls and Cows -->
                <div class = "lobbyCont"> 
                    <form action="lobby/join" class="join-lobby-form" method="post">
                        <input type="text" name="lobby_code" placeholder="Enter lobby code" pattern="^[A-Z,a-z]{4}$" title="Please enter exactly 4 letters" required>
                        <button id="JoinTTT" type="submit">Join lobby</button>
                    </form>
                    <form action="/lobby/create" class="create-lobby-form" method="post">
                        <input type="hidden" name="game" value="bulls-and-cows">
                        <button id="createTTT" type="submit">Create lobby</button>
                    </form>
                </div>
            </h1>
        </div>
        
        <a name="sudoku"></a>
        <div class="segment">
            <h1 class="segmentTitle">
                Sudoku
            </h1>
        </div>
       
        <a name="battleships"></a>
        <div class="segment">
            <h1 class="segmentTitle">
                Battleships
            </h1>
        </div>

    </div>
</body>
</html>
